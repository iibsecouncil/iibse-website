<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IIBSE - Student Registration</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header>
  <h1>Student Registration Form</h1>
</header>

<section class="container">

  <form id="studentForm">

    <label>Student Name</label>
    <input type="text" id="full_name" required>

    <label>Father Name</label>
    <input type="text" id="father_name" required>

    <label>Mother Name</label>
    <input type="text" id="mother_name" required>

    <label>Date of Birth</label>
    <input type="date" id="dob" required>

    <label>Gender</label>
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label>School ID (UUID)</label>
    <input type="text" id="school_id" required>

    <label>Class</label>
    <input type="text" id="class_name" required>

    <label>Student ID (Certificate / Enrollment No)</label>
    <input type="text" id="student_id" required>

    <label>Roll Number</label>
    <input type="text" id="roll_no" required>

    <label>Year of Passing</label>
    <input type="text" id="year_of_passing" required>

    <button type="submit" class="submit-btn">Register Student</button>

  </form>

  <p id="responseMsg"></p>

</section>

<script src="./js/student-register.js"></script>

</body>
</html>
