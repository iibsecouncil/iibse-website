
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IIBSE – Adviser Registration</title>

    <link rel="stylesheet" href="css/style.css">

    <style>
        .form-section {
            max-width: 750px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .form-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #003b73;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        textarea {
            height: 120px;
        }

        .submit-btn {
            margin-top: 20px;
            background: #003b73;
            color: #fff;
            padding: 12px;
            text-align: center;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #00509d;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<header>
    <div class="logo">IIBSE</div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="affiliation.html">Affiliation</a></li>
            <li><a class="active" href="adviser.html">Adviser Registration</a></li>
        </ul>
    </nav>
</header>

<!-- MAIN FORM -->
<section class="form-section">
    <h2>Adviser / Freelancer Registration</h2>

    <form id="adviserForm">

        <label>Full Name *</label>
        <input type="text" name="fullname" required>

        <label>Mobile Number *</label>
        <input type="text" name="mobile" required>

        <label>Email ID</label>
        <input type="email" name="email">

        <label>State *</label>
        <input type="text" name="state" required>

        <label>District *</label>
        <input type="text" name="district" required>

        <label>Full Address *</label>
        <textarea name="address" required></textarea>

        <label>UPI ID (for commissions) *</label>
        <input type="text" name="upi" required>

        <button type="submit" class="submit-btn">Submit Registration</button>
    </form>
</section>

<!-- FOOTER -->
<footer>
    © 2025 IIBSE – Indian International Board of Skills Schools & Education
</footer>

<script src="js/forms.js"></script>
</body>
</html>
