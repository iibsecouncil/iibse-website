<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IIBSE – Institution Affiliation</title>

    <link rel="stylesheet" href="css/style.css">
    <style>
        .form-section {
            max-width: 750px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .form-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #003b73;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        textarea {
            height: 120px;
        }

        .submit-btn {
            margin-top: 20px;
            background: #003b73;
            color: #fff;
            padding: 12px;
            text-align: center;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #00509d;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<header>
    <div class="logo">IIBSE</div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a class="active" href="affiliation.html">Affiliation</a></li>
            <li><a href="adviser.html">Adviser Registration</a></li>
        </ul>
    </nav>
</header>

<!-- MAIN FORM -->
<section class="form-section">
    <h2>Institution Affiliation Application</h2>

    <form id="affiliationForm">

        <label>Institution / School Name *</label>
        <input type="text" name="name" required>

        <label>Owner / Principal Name *</label>
        <input type="text" name="principal" required>

        <label>Email ID *</label>
        <input type="email" name="email" required>

        <label>Mobile Number *</label>
        <input type="text" name="mobile" required>

        <label>State *</label>
        <input type="text" name="state" required>

        <label>District *</label>
        <input type="text" name="district" required>

        <label>Full Address *</label>
        <textarea name="address" required></textarea>

        <label>Courses Interested in</label>
        <select name="course">
            <option>Skill Development Programs</option>
            <option>Vocational Diploma</option>
            <option>School Skill Programs</option>
            <option>Paramedical Courses</option>
            <option>Technical Training</option>
        </select>

        <label>Upload Institute Documents (Photo/PDF)</label>
        <input type="file" name="documents">

        <button class="submit-btn" type="submit">Submit Application</button>
    </form>
    <p style="font-size:13px;color:#555;margin-top:10px;">
  By submitting this form, you agree to our
  <a href="disclaimer.html" target="_blank">Disclaimer</a>.
  All applications are subject to manual verification.
</p>

</section>

<!-- FOOTER -->
<footer>
    © 2025 IIBSE – Indian International Board of Skills Schools & Education
</footer>

<script src="js/forms.js"></script>
</body>
</html>
