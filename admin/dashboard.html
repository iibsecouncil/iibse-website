<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IIBSE Admin Dashboard</title>
  <link rel="stylesheet" href="./dashboard.css">
</head>

<body>

<header>
  <h1>IIBSE Admin Dashboard</h1>
  <button onclick="logout()" class="logout">Logout</button>
</header>

<!-- ⭐⭐⭐ PART-2: STAT CARDS ADDED HERE ⭐⭐⭐ -->
<section class="stats-row">

  <div class="stat-card">
    <h3>Total Schools</h3>
    <p id="totalSchools">0</p>
  </div>

  <div class="stat-card">
    <h3>Total Students</h3>
    <p id="totalStudents">0</p>
  </div>

  <div class="stat-card">
    <h3>Pending Approvals</h3>
    <p id="pendingCount">0</p>
  </div>

  <div class="stat-card">
    <h3>Approved Schools</h3>
    <p id="approvedCount">0</p>
  </div>

</section>
<!-- ⭐⭐⭐ END PART-2 ⭐⭐⭐ -->

<section class="container">

  <h2>Pending School Approvals</h2>

  <table>
    <thead>
      <tr>
        <th>School Name</th>
        <th>Registration No</th>
        <th>Principal</th>
        <th>Phone</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody id="school-table">
      <tr><td colspan="6" style="text-align:center;">Loading...</td></tr>
    </tbody>

  </table>

</section>

<script src="./dashboard.js"></script>

</body>
</html>
