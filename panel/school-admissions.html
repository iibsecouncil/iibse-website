<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>New Admission – IIBSE School Panel</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/school-panel.js"></script>
</head>

<body>
  <header>
    <h2>IIBSE – New Student Admission</h2>
  </header>

  <main>
    <form id="admissionForm">
      
      <label>Student Name</label>
      <input type="text" id="studentName" required>

      <label>Course Type</label>
      <select id="courseType" required>
        <option value="">Select</option>
        <option value="School">School (NEP – Module Based)</option>
        <option value="Skill">Skill Integrated</option>
        <option value="Diploma">Diploma / Allied Health</option>
      </select>

      <label>Class / Level</label>
      <select id="classLevel" required>
        <option value="">Select</option>

        <!-- NEP School Modules -->
        <option value="Module 1 (Nursery–Class 2)">Module 1 (Nursery–Class 2)</option>
        <option value="Module 2 (Class 3–Class 5)">Module 2 (Class 3–Class 5)</option>
        <option value="Module 3 (Class 6–Class 8)">Module 3 (Class 6–Class 8)</option>
        <option value="Module 4 (Class 9–Class 12)">Module 4 (Class 9–Class 12)</option>

        <!-- Skill -->
        <option value="Skill – ECCE">Skill – ECCE</option>
        <option value="Skill – Fashion Technology">Skill – Fashion Technology</option>
        <option value="Skill – Commercial Business Practice">Skill – Commercial Business Practice</option>
        <option value="Skill – Two Wheeler Mechanic">Skill – Two Wheeler Mechanic</option>

        <!-- Diploma -->
        <option value="Diploma – DMLT">Diploma – DMLT</option>
        <option value="Diploma – Nursing Assistant">Diploma – Nursing Assistant</option>
        <option value="Diploma – X-Ray Technician">Diploma – X-Ray Technician</option>
      </select>

      <label>Referral ID (optional)</label>
      <input type="text" id="referralID" placeholder="If any">

      <button type="button" onclick="submitAdmission()">Submit Admission</button>
    </form>
  </main>

</body>
</html>
