<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IIBSE Admin Login</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
        body {
            background: #eef3ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial;
        }
        .login-box {
            background: white;
            padding: 35px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #aaa;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #0066ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }
        button:hover {
            background: #0047b3;
            cursor: pointer;
        }
        .msg {
            margin-top: 10px;
            text-align: center;
            color: red;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>IIBSE Admin Login</h2>

        <input type="text" id="username" placeholder="Enter Username" />
        <input type="password" id="password" placeholder="Enter Password" />

        <button onclick="loginAdmin()">Login</button>

        <p class="msg" id="msg"></p>
    </div>

<script>
async function loginAdmin() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const msgBox = document.getElementById("msg");

    msgBox.innerText = "Checking...";

    try {
        const response = await fetch("https://iibse-backend.onrender.com/api/admin/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (result.success) {
            msgBox.style.color = "green";
            msgBox.innerText = "Login Successful! Redirecting...";

            setTimeout(() => {
                window.location.href = "admin-dashboard.html";
            }, 1500);
        } else {
            msgBox.style.color = "red";
            msgBox.innerText = result.error || "Invalid login!";
        }

    } catch (err) {
        msgBox.innerText = "Server error!";
    }
}
</script>

</body>
</html>
