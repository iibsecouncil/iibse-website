<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - IIBSE</title>
  <link rel="stylesheet" href="./css/style.css" />
  <style>
    body { font-family: Arial; background: #f5f7ff; }
    .box { width: 400px; margin: 120px auto; padding: 25px; background: #fff; border-radius: 10px; 
        box-shadow: 0 0 12px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #aaa; border-radius: 6px; }
    button { width: 100%; padding: 12px; background: #4a5eff; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #223bff; }
    .error { color: red; margin-top: 8px; }
  </style>
</head>

<body>

  <div class="box">
    <h2>Admin Login</h2>

    <input type="text" id="username" placeholder="Enter Username" />
    <input type="password" id="password" placeholder="Enter Password" />

    <button onclick="adminLogin()">Login</button>

    <p id="msg" class="error"></p>
  </div>

<script>
const backend = "https://iibse-backend.onrender.com";

async function adminLogin() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    const msg = document.getElementById("msg");

    msg.innerHTML = "";

    if (!user || !pass) {
        msg.innerHTML = "All fields required!";
        return;
    }

    try {
        const res = await fetch(`${backend}/api/admin/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: user, password: pass })
        });

        const data = await res.json();

        if (!res.ok) {
            msg.innerHTML = data.error || "Login failed";
            return;
        }

        // Save token & redirect
        localStorage.setItem("adminToken", data.token);

        window.location.href = "./admin/dashboard.html";

    } catch (error) {
        msg.innerHTML = "Server Not Responding";
    }
}
</script>

</body>
</html>
