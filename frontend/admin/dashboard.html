<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIBSE Admin Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <header>
        <h1>IIBSE Admin Dashboard</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

    <section class="stats">
        <div class="stat-box">
            <h2>Total Schools</h2>
            <p id="totalSchools">0</p>
        </div>

        <div class="stat-box">
            <h2>Total Students</h2>
            <p id="totalStudents">0</p>
        </div>
    </section>

    <section class="table-section">
        <h2>Pending School Approvals</h2>

        <table>
            <thead>
                <tr>
                    <th>School Name</th>
                    <th>Registration No</th>
                    <th>Principal</th>
                    <th>Phone</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody id="schoolTable">
                <tr>
                    <td colspan="6" style="text-align:center;">Loading...</td>
                </tr>
            </tbody>
        </table>
    </section>

    <script src="dashboard.js"></script>
</body>
</html>
