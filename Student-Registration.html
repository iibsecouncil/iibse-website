<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IIBSE - Student Registration</title>

  <!-- Correct CSS Path -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header class="page-header">
  <h1>Student Registration Form</h1>
</header>

<section class="container">

  <form id="studentForm">

    <label for="full_name">Student Name</label>
    <input type="text" id="full_name" required>

    <label for="father_name">Father Name</label>
    <input type="text" id="father_name" required>

    <label for="mother_name">Mother Name</label>
    <input type="text" id="mother_name" required>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" required>

    <label for="gender">Gender</label>
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label for="school_id">School ID (UUID)</label>
    <input type="text" id="school_id" required>

    <label for="class_name">Class</label>
    <input type="text" id="class_name" required>

    <label for="student_id">Student ID (Certificate / Enrollment No)</label>
    <input type="text" id="student_id" required>

    <label for="roll_no">Roll Number</label>
    <input type="text" id="roll_no" required>

    <label for="year_of_passing">Year of Passing</label>
    <input type="text" id="year_of_passing" required>

    <button type="submit" class="submit-btn">Register Student</button>

  </form>

  <p id="responseMsg"></p>

</section>

<!-- Correct JS Path -->
<script src="js/student-registration.js"></script>

</body>
</html>
