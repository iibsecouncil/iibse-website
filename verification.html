<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IIBSE | Student Verification</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
    }

    .container {
      max-width: 430px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1a237e;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background: #1a237e;
      color: white;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #000c57;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      background: #eef1ff;
    }

    .not-found {
      color: red;
      font-weight: bold;
      text-align: center;
    }

    .found {
      color: green;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Student Verification</h2>

    <input type="text" id="regno" placeholder="Enter Registration Number" />

    <button onclick="checkVerification()">Verify</button>

    <div id="result"></div>
  </div>

  <script>
    async function checkVerification() {
      const reg = document.getElementById("regno").value.trim();
      const output = document.getElementById("result");

      if (reg === "") {
        output.innerHTML = "<p class='not-found'>Please enter registration number</p>";
        return;
      }

      output.innerHTML = "<p>Checking...</p>";

      const apiUrl = "https://iibse-backend.onrender.com/api/verify?regno=" + reg;

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (data.status === "Not Found") {
          output.innerHTML = "<p class='not-found'>❌ No record found</p>";
        } else {
          output.innerHTML = `
            <p class="found">✔ Record Found</p>
            <b>Name:</b> ${data.student.full_name}<br>
            <b>Reg No:</b> ${data.student.student_id}<br>
            <b>Class:</b> ${data.student.class}<br>
            <b>Year of Passing:</b> ${data.student.year_of_passing}<br>
            <b>School ID:</b> ${data.student.school_id}<br>
          `;
        }
      } catch (err) {
        output.innerHTML = "<p class='not-found'>Server Error</p>";
      }
    }
  </script>
</body>
</html>
