<!DOCTYPE html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Student Registration - IIBSE</title><link rel="stylesheet" href="/css/style.css"></head>
<body>
<div class="header-top"><div class="brand">IIBSE – Indian International Board of Skills Schools & Education</div></div>
<div class="nav"><div class="links" style="max-width:1200px;margin:auto;"><a href="index.html">Home</a><a href="student-registration.html">Student Registration</a></div></div>

<div class="container">
  <div class="main-card">
    <h2>Student Registration</h2>
    <form id="studentForm">
      <input name="full_name" placeholder="Full name" required>
      <input name="father_name" placeholder="Father / Guardian name">
      <input name="mother_name" placeholder="Mother name">
      <input name="dob" type="date" placeholder="Date of birth">
      <select name="gender"><option value="">Select gender</option><option>Male</option><option>Female</option><option>Other</option></select>
      <input name="school_id" placeholder="School ID">
      <input name="class_name" placeholder="Class">
      <input name="student_id" placeholder="Student ID">
      <input name="roll_no" placeholder="Roll no.">
      <input name="year_of_passing" placeholder="Year of passing">
      <button class="btn" type="submit">Register Student</button>
      <div id="studentMsg" class="msg"></div>
    </form>
  </div>
  <div class="side-card"><h4>Note</h4><p>Please keep scanned ID documents ready.</p></div>
</div>

<div class="footer">© 2025 IIBSE | Indian International Board of Skills Schools & Education</div>
<script src="/js/main.js"></script>
</body></html>
