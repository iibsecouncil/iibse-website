<!DOCTYPE html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Contact - IIBSE</title><link rel="stylesheet" href="/css/style.css"></head>
<body>
<div class="header-top"><div class="brand">IIBSE – Indian International Board of Skills Schools & Education</div></div>
<div class="nav"><div class="links" style="max-width:1200px;margin:auto;"><a href="index.html">Home</a><a href="contact.html">Contact</a></div></div>

<div class="container">
  <div class="main-card">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input name="name" type="text" placeholder="Your name" required>
      <input name="email" type="email" placeholder="Email" required>
      <input name="phone" type="text" placeholder="Phone">
      <textarea name="message" placeholder="Message" rows="5" required></textarea>
      <button class="btn" type="submit">Send Message</button>
      <div id="contactMsg" class="msg"></div>
    </form>
  </div>
  <div class="side-card">
    <h4>Address</h4>
    <p>DKNR Social Foundation, Rajola T-Basavakalyan, Bidar, Karnataka</p>
  </div>
</div>

<div class="footer">© 2025 IIBSE | Indian International Board of Skills Schools & Education</div>
