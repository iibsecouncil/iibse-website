<div class="container">
  <div class="main-card">
    <h2>Apply for Affiliation</h2>
    <form id="affForm">
      <input name="institution_name" type="text" placeholder="Institution / School name" required>
      <input name="address" type="text" placeholder="Address" required>
      <input name="contact_person" type="text" placeholder="Contact person" required>
      <input name="email" type="email" placeholder="Email" required>
      <textarea name="notes" placeholder="Notes" rows="4"></textarea>
      <button class="btn" type="submit">Submit Affiliation Request</button>
      <div id="affMsg" class="msg"></div>
    </form>
  </div>
  <div class="side-card"><h4>Why Affiliation</h4><p>Benefits: curriculum, certification, training.</p></div>
</div>
